        <!-- main container -->
        <div class="content">
            <div class="container-fluid">
                <div id="pad-wrapper" class="new-user">
                    <div class="row-fluid header">
                        <h3>添加人员</h3>
                    </div>

                    <div class="row-fluid form-wrapper">
                        <!-- left column -->
                        <div class="span9 with-sidebar">
                            <div class="container">
                                <form class="new_user_form" />
                                    <div class="span12 field-box">
                                        <label>账号:</label>
                                        <input class="span9" id="userCode" type="text" />
                                    </div>
                                    <div class="span12 field-box">
                                        <label>姓名:</label>
                                        <input class="span9" id="userName" type="text" />
                                    </div>
                                    <div class="span12 field-box">
                                        <label>密码:</label>
                                        <input class="span9" id="passWord" type="password" />
                                    </div>
                                    <div class="span12 field-box">
                                        <label>手机:</label>
                                        <input class="span9" id="userPhone" type="text" />
                                    </div>
                                    <div class="span12 field-box">
                                        <label>年龄:</label>
                                        <input class="span9" id="userAge" type="number" />
                                    </div>
                                    <div class="span12 field-box">
                                        <label>类别:</label>
                                        <div class="ui-select span3">
                                            <select id="userType">
                                                <option value="1" />上报人员
                                                <option value="2" />后台管理员
                                            </select>
                                        </div>
                                    </div>
                                    <div class="span12 field-box">
                                        <label>地址:</label>
                                            <div class="ui-select span5">
                                                <select id="provinceTxt" class="span3 small">
                                                </select>
                                                <select id="cityTxt" class="span3 small">
                                                </select>
                                                <select id="areaTxt" class="span3 small">
                                                </select>
                                                <select id="streetTxt" class="span3 small">
                                                </select>
                                            </div>
                                    </div>
                                    <div class="span12 field-box">
                                        <label>街道社区:</label>
                                        <input class="span9" type="text" id="userAddress" placeholder="街道社区地址" />
                                    </div>
                                    <div class="span12 field-box textarea">
                                        <label>备注:</label>
                                        <textarea class="span9" id="userRemark"></textarea>
                                        <span class="charactersleft">100个字符以内</span>
                                    </div>
                                    <div class="span11 field-box actions">
                                        <input type="button" id="userAddSubmit" class="btn-glow primary" value="添加" />
                                        <span>OR</span>
                                        <input type="reset" class="btn" value="重置" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
