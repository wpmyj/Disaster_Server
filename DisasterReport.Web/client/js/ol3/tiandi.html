<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./v3.18.2-dist/ol.css" type="text/css">
    <style>
        .map {
            height: 400px;
            width: 100%;

    </style>
    <script src="./v3.18.2-dist/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
</head>
<body>
<h2>My Map</h2>
<div id="map" class="map"></div>
<script type="text/javascript">
    var tian_di_tu_road_layer = new ol.layer.Tile({
        title: "天地图路网",
        source: new ol.source.XYZ({
            url: "http://t4.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}"
        })
    });

    var tian_di_tu_annotation = new ol.layer.Tile({
        title: "天地图文字标注",
        source: new ol.source.XYZ({
            url: 'http://t3.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}'
        })
    });

            center: ol.proj.fromLonLat([103, 30.5]),
            zoom: 7
        })
    });
    */

    /*
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })

            center: ol.proj.fromLonLat([103, 30.5]),
            zoom: 7
        })

    var tian_di_tu_satellite_layer = new ol.layer.Tile({
        title: "天地图卫星影像",
        source: new ol.source.XYZ({
            url: 'http://t3.tianditu.com/DataServer?T=img_w&x={x}&y={y}&l={z}'
        })
    });
    // map.addLayer(tian_di_tu_satellite_layer);

    var map = new ol.Map({
        target: 'map',
        // layers: [tian_di_tu_satellite_layer, tian_di_tu_road_layer, tian_di_tu_annotation],
        layers: [tian_di_tu_road_layer],
        view: new ol.View({
            center: ol.proj.fromLonLat([103, 30.5]),
            zoom: 7
        })
    });

</script>
</body>
</html>
